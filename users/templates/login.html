<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Iniciar Sesión</title>

    <style>
      /* Estilos para inputs del mismo tamaño */
      .form-control {
        height: 45px; /* Tamaño uniforme */
      }

      /* Estilo para el botón con efecto hover */
      .btn-outline-success:hover {
        background-color: #198754; /* Color verde de Bootstrap */
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra al hacer hover */
      }
    </style>
  </head>
  <body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="row w-100">
        <div class="col-md-6 offset-md-3">
          <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <form method="post">
              {% csrf_token %}
              
              <!-- Formulario generado por Django con inputs del mismo tamaño -->
              <div class="mb-3">
                <label for="id_email" class="form-label">Correo Electrónico</label>
                <input type="email" id="id_email" name="email" class="form-control w-100" placeholder="Ingresa tu correo" required>
              </div>

              <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" id="id_password" name="password" class="form-control w-100" placeholder="Ingresa tu contraseña" required>
              </div>

              <!-- Botón de login con estilos mejorados -->
              <button type="submit" class="btn btn-outline-success rounded-pill w-100 py-2 fw-bold shadow-sm">
                Iniciar sesión
              </button>
            </form>
          </div>

          <!-- Sección para mostrar mensajes con SweetAlert -->
          {% include 'mensaje.html' %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
